<div class="mat-elevation-z4">
    <table mat-table class="full-width-table" [dataSource]="cars">
        <!-- id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>
        <!-- licensePlate Column -->
        <ng-container matColumnDef="licensePlate">
            <th mat-header-cell *matHeaderCellDef>Placa</th>
            <td mat-cell *matCellDef="let row">{{row.licensePlate}}</td>
        </ng-container>
        <!-- year Column -->
        <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef>Ano Fabricação</th>
            <td mat-cell *matCellDef="let row">{{row.year}}</td>
        </ng-container>
        <!-- model Column -->
        <ng-container matColumnDef="model">
            <th mat-header-cell *matHeaderCellDef>Modelo</th>
            <td mat-cell *matCellDef="let row">{{row.model}}</td>
        </ng-container>
        <!-- color Column -->
        <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef>Cor</th>
            <td mat-cell *matCellDef="let row">{{row.color}}</td>
        </ng-container>

        <!-- action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
            <a routerLink="/cars/update/{{ row.id }}" class="edit">
                <i class="material-icons">edit</i>
            </a>
            <a routerLink="/cars/delete/{{ row.id }}" class="delete">
                <i class="material-icons">delete</i>
            </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
