<mat-card>
    <mat-card-title>Atualizar Carro</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Placa" [(ngModel)]="car.licensePlate" name="licensePlate">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Ano Fabricação" [(ngModel)]="car.year" name="year">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Modelo" [(ngModel)]="car.model" name="model">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Cor" [(ngModel)]="car.color" name="color">
        </mat-form-field>
        <div class="button-container">

            <button mat-raised-button (click)="updateCar()" color="primary">
                Salvar
            </button>
            
            <button mat-raised-button (click)="cancel()">
                Cancelar
            </button>
        </div>
    </form>
</mat-card>
